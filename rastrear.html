<footer class="site-footer"></footer>
<script>
    // Script para carregar o cabeçalho e o rodapé da página principal para manter a consistência visual.
    const copyContent = (selector, target) => {
        try {
            const content = window.opener.document.querySelector(selector)?.innerHTML;
            if (content) {
                document.querySelector(target).innerHTML = content;
            }
        } catch (e) {
            // Ignora erro se a página não foi aberta via window.open ou se o mesmo-origem não for atendido
        }
    };
    copyContent('header.site-header', 'header.site-header');
    copyContent('footer.site-footer', 'footer.site-footer');
</script>
